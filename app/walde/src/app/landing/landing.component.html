<main class="main">
    <section class="min-h-screen bg-gradient-to-br from-white to-blue-50 flex flex-col justify-center items-center px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Walde Cloud</h1>
      <p class="text-lg md:text-xl text-gray-600 mb-6 max-w-2xl">
        Deploy your walrus-site at the click of a button.
      </p>
      <img src="./assets/cloud.svg" alt="Cloud" class="w-32 h-32 mx-auto mb-10" />
      
      <!-- How it Works -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">How It Works</h2>
      <div class="flex flex-col md:flex-row gap-6 justify-center items-center mb-10">
        <div class="bg-white shadow-md p-6 rounded-lg w-60 text-center">
          <p class="font-semibold">Connect Sui Wallet & GitHub</p>
        </div>
        <span class="text-xl text-gray-400">→</span>
        <div class="bg-white shadow-md p-6 rounded-lg w-60 text-center">
          <p class="font-semibold">Push Code to GitHub</p>
        </div>
        <span class="text-xl text-gray-400">→</span>
        <div class="bg-white shadow-md p-6 rounded-lg w-60 text-center">
          <p class="font-semibold">Walrus Site Deploy</p>
        </div>
      </div>
    
      <!-- Call to Action -->
      <button
        (click)="getStarted()"
        class="bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold px-6 py-3 rounded-lg transition shadow">
        Get Started
      </button>
    </section>
</main>

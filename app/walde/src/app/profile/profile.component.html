<div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-xl p-6">
  <!-- Profile Section -->
  <div class="flex items-center space-x-4">
    <div class="relative">
      <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-3xl font-bold">
        <span class="material-icons">person</span>
      </div>
    </div>
    <div class="max-w-full overflow-hidden">
      <div class="truncate text-gray-700 font-mono" title="{{ walletAddress }}">Wallet: {{ walletAddress }}</div>

      <div class="mt-2">
        <p class="text-sm text-gray-500">GitHub</p>
        <p *ngIf="profile?.githubUsername; else connectGithubTpl" class="text-lg font-semibold text-gray-800">
          {{ profile.githubUsername }}
        </p>

        <!-- GitHub Connect Button -->
        <ng-template #connectGithubTpl>
          <button (click)="connectGithub()"
                  class="mt-1 inline-flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-900 text-white rounded-md text-sm">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="w-5 h-5" />
            Connect GitHub
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>

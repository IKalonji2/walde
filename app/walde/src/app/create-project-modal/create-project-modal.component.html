<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-xl">
      <h2 class="text-xl font-bold mb-4 text-gray-800">ðŸš€ Create New Project</h2>
  
      <form (ngSubmit)="startBuild()" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">App Name</label>
          <input [(ngModel)]="form.appName" name="appName" required class="w-full p-2 border rounded" />
        </div>
  
        <div>
          <label class="block font-medium mb-1">Repository</label>
          <select [(ngModel)]="form.repo" name="repo" required class="w-full p-2 border rounded">
            <option *ngFor="let repo of repositories" [value]="repo.full_name">{{ repo.full_name }}</option>
          </select>
        </div>
  
        <div>
          <label class="block font-medium mb-1">Branch</label>
          <input [(ngModel)]="form.branch" name="branch" class="w-full p-2 border rounded" />
        </div>
  
        <div>
          <label class="block font-medium mb-1">Auto Deploy on Push</label>
          <select [(ngModel)]="form.autoDeploy" name="autoDeploy" class="w-full p-2 border rounded">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
        </div>
  
        <div>
          <label class="block font-medium mb-1">Build Output Directory</label>
          <input [(ngModel)]="form.outputDir" name="outputDir" class="w-full p-2 border rounded" />
        </div>
  
        <div>
          <label class="block font-medium mb-1">Build Command</label>
          <input [(ngModel)]="form.buildCommand" name="buildCommand" class="w-full p-2 border rounded" />
        </div>
  
        <div class="flex justify-between mt-6">
          <button type="button" (click)="close()" class="text-gray-500 hover:underline">Cancel</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
            Start Build
          </button>
        </div>
      </form>
    </div>
  </div>
